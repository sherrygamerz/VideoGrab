<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoGrab - Social Media Video Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5D5FEF;
      --primary-light: #8183FF;
      --primary-dark: #4648C4;
      --bg-color: #FAFAFA;
      --text-color: #18181B;
      --text-secondary: #71717A;
      --accent-red: #EF4444;
      --accent-blue: #3B82F6;
      --accent-pink: #EC4899;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow-color: rgba(93, 95, 239, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c8d6af;
      font-family: 'Poppins', sans-serif;
      color: #222;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Zen-inspired background */
    .zen-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .zen-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      transition: all 3s ease-in-out;
    }

    .zen-circle:nth-child(1) {
      width: 600px;
      height: 600px;
      top: -200px;
      left: -100px;
      background: var(--accent-blue);
      animation: float-slow 25s infinite alternate;
    }

    .zen-circle:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -100px;
      background: var(--accent-pink);
      animation: float-slow 20s infinite alternate-reverse;
    }

    .zen-circle:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 40%;
      left: 60%;
      background: var(--accent-red);
      animation: float-slow 15s infinite alternate;
    }

    @keyframes float-slow {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      100% {
        transform: translateY(100px) translateX(50px) scale(1.1);
      }
    }

    /* Floating shapes */
    .shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid rgba(0, 0, 0, 0.05);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-50px) translateX(25px) rotate(5deg);
      }
      50% {
        transform: translateY(0) translateX(50px) rotate(0deg);
      }
      75% {
        transform: translateY(50px) translateX(25px) rotate(-5deg);
      }
    }

    /* Triangle positions */
    .triangle:nth-child(1) { top: 10%; left: 5%; animation-duration: 20s; }
    .triangle:nth-child(2) { top: 20%; left: 75%; animation-duration: 25s; }
    .triangle:nth-child(3) { top: 50%; left: 50%; animation-duration: 30s; }
    .triangle:nth-child(4) { top: 70%; left: 20%; animation-duration: 22s; }
    .triangle:nth-child(5) { top: 85%; left: 80%; animation-duration: 28s; }
    .triangle:nth-child(6) { top: 30%; left: 30%; animation-duration: 18s; }
    .triangle:nth-child(7) { top: 60%; left: 70%; animation-duration: 24s; }
    .triangle:nth-child(8) { top: 40%; left: 10%; animation-duration: 26s; }
    .triangle:nth-child(9) { top: 15%; left: 40%; animation-duration: 19s; }
    .triangle:nth-child(10) { top: 80%; left: 60%; animation-duration: 21s; }

    .app-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 10;
    }

    .logo {
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
    }

    .content {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 3.5rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 50px var(--shadow-color);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .content:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px var(--shadow-color);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 2rem;
    }

    h1 .highlight {
      color: #3b82f6;
      position: relative;
      display: inline-block;
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .platform {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #555;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-bar {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      background-color: #fff;
    }

    .search-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #2563eb;
    }

    .search-icon {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }
      
      .app-name {
        position: static;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .search-bar {
        padding: 1rem;
      }
    }

    /* Added styles for video results */
    .video-result {
      display: none;
      margin-top: 2rem;
      width: 100%;
      text-align: left;
    }

    .video-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .video-header {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
    }

    .video-thumbnail {
      width: 180px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .video-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .video-meta {
      font-size: 0.9rem;
      color: #666;
    }

    .video-options {
      margin-top: 1rem;
    }

    .option-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .download-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .download-option {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .download-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .option-quality {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .option-details {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .download-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .download-btn:hover {
      background-color: #2563eb;
    }

    .error-message {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-left-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Floating Shapes -->
  <div class="shapes">
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
  </div>

  <!-- App Name -->
  <div class="app-name">VideoGrab</div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo">
      <span class="logo-icon">▶️</span>
      <span>VideoGrab</span>
    </div>
    <div class="content">
      <h1>What do you want to <span class="highlight">Download</span> today?</h1>
      
      <div class="platforms">
        <div class="platform">
          <span>YouTube</span>
        </div>
        <div class="platform">
          <span>•</span>
        </div>
        <div class="platform">
          <span>Facebook</span>
        </div>
        <div class="platform">
          <span>•</span>
        </div>
        <div class="platform">
          <span>Instagram</span>
        </div>
      </div>
      
      <div class="search-container">
        <input type="text" id="videoUrl" class="search-bar" placeholder="Paste video link here...">
        <button id="searchButton" class="search-button">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        </button>
      </div>

      <!-- Loading Indicator -->
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Fetching video information...</div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message"></div>

      <!-- Video Result -->
      <div id="videoResult" class="video-result">
        <div class="video-info">
          <div class="video-header">
            <img id="videoThumbnail" class="video-thumbnail" src="/placeholder.svg" alt="Video Thumbnail">
            <div>
              <h2 id="videoTitle" class="video-title"></h2>
              <div id="videoMeta" class="video-meta"></div>
            </div>
          </div>
          <div class="video-options">
            <h3 class="option-title">Download Options</h3>
            <div id="downloadOptions" class="download-options">
              <!-- Download options will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2024 VideoGrab. All rights reserved.
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoUrlInput = document.getElementById('videoUrl');
      const searchButton = document.getElementById('searchButton');
      const loadingElement = document.getElementById('loading');
      const errorMessageElement = document.getElementById('errorMessage');
      const videoResultElement = document.getElementById('videoResult');
      const videoThumbnailElement = document.getElementById('videoThumbnail');
      const videoTitleElement = document.getElementById('videoTitle');
      const videoMetaElement = document.getElementById('videoMeta');
      const downloadOptionsElement = document.getElementById('downloadOptions');

      // Function to show error message
      function showError(message) {
        errorMessageElement.textContent = message;
        errorMessageElement.style.display = 'block';
        loadingElement.style.display = 'none';
        videoResultElement.style.display = 'none';
      }

      // Function to hide error message
      function hideError() {
        errorMessageElement.style.display = 'none';
      }

      // Function to format file size
      function formatFileSize(sizeInMB) {
        if (sizeInMB < 1) {
          return `${Math.round(sizeInMB * 1000)} KB`;
        }
        return `${sizeInMB.toFixed(1)} MB`;
      }

      // Function to handle video download
      function downloadVideo(url, itag, streamUrl) {
        loadingElement.style.display = 'block';
        hideError();

        const formData = new FormData();
        formData.append('url', url);
        
        if (itag) {
          formData.append('itag', itag);
        }
        
        if (streamUrl) {
          formData.append('stream_url', streamUrl);
        }

        fetch('/api/download', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          loadingElement.style.display = 'none';
          
          if (data.success) {
            // Create a temporary link and click it to start the download
            const downloadLink = document.createElement('a');
            downloadLink.href = data.download_url + '?name=' + encodeURIComponent(data.filename);
            downloadLink.download = data.filename;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
          } else {
            showError(data.error || 'Failed to download video');
          }
        })
        .catch(error => {
          loadingElement.style.display = 'none';
          showError('An error occurred while downloading the video');
          console.error('Download error:', error);
        });
      }

      // Function to handle search button click
      function handleSearch() {
        const url = videoUrlInput.value.trim();
        
        if (!url) {
          showError('Please enter a video URL');
          return;
        }

        // Show loading indicator
        loadingElement.style.display = 'block';
        videoResultElement.style.display = 'none';
        hideError();

        // Create form data
        const formData = new FormData();
        formData.append('url', url);

        // Send request to get video info
        fetch('/api/info', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          loadingElement.style.display = 'none';
          
          if (data.success) {
            // Display video information
            const videoInfo = data.video_info;
            
            // Set video thumbnail if available
            if (videoInfo.thumbnail) {
              videoThumbnailElement.src = videoInfo.thumbnail;
              videoThumbnailElement.style.display = 'block';
            } else {
              videoThumbnailElement.style.display = 'none';
            }
            
            // Set video title
            videoTitleElement.textContent = videoInfo.title || 'Video';
            
            // Set video metadata
            let metaText = '';
            if (data.platform) {
              metaText += `Platform: ${data.platform.charAt(0).toUpperCase() + data.platform.slice(1)}`;
            }
            if (videoInfo.author) {
              metaText += metaText ? ' | ' : '';
              metaText += `Author: ${videoInfo.author}`;
            }
            if (videoInfo.length) {
              metaText += metaText ? ' | ' : '';
              const minutes = Math.floor(videoInfo.length / 60);
              const seconds = videoInfo.length % 60;
              metaText += `Duration: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            videoMetaElement.textContent = metaText;
            
            // Clear previous download options
            downloadOptionsElement.innerHTML = '';
            
            // Add download options based on platform
            if (data.platform === 'youtube' && videoInfo.streams && videoInfo.streams.length > 0) {
              videoInfo.streams.forEach(stream => {
                const optionElement = document.createElement('div');
                optionElement.className = 'download-option';
                
                optionElement.innerHTML = `
                  <div class="option-quality">${stream.resolution || 'Standard'}</div>
                  <div class="option-details">
                    ${stream.mime_type || 'video/mp4'} | ${stream.fps ? stream.fps + 'fps | ' : ''}${stream.size_mb ? formatFileSize(stream.size_mb) : ''}
                  </div>
                  <button class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Download
                  </button>
                `;
                
                optionElement.querySelector('.download-btn').addEventListener('click', function() {
                  downloadVideo(url, stream.itag);
                });
                
                downloadOptionsElement.appendChild(optionElement);
              });
            } else if ((data.platform === 'facebook' || data.platform === 'instagram') && 
                      videoInfo.streams && videoInfo.streams.length > 0) {
              videoInfo.streams.forEach(stream => {
                const optionElement = document.createElement('div');
                optionElement.className = 'download-option';
                
                optionElement.innerHTML = `
                  <div class="option-quality">${stream.quality || 'Standard'}</div>
                  <div class="option-details">
                    video/mp4
                  </div>
                  <button class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Download
                  </button>
                `;
                
                optionElement.querySelector('.download-btn').addEventListener('click', function() {
                  downloadVideo(url, null, stream.url);
                });
                
                downloadOptionsElement.appendChild(optionElement);
              });
            } else {
              // No streams available
              const noOptionsElement = document.createElement('div');
              noOptionsElement.className = 'download-option';
              noOptionsElement.innerHTML = `
                <div class="option-quality">No download options available</div>
                <div class="option-details">
                  Try another video or platform
                </div>
              `;
              downloadOptionsElement.appendChild(noOptionsElement);
            }
            
            // Show video result
            videoResultElement.style.display = 'block';
          } else {
            // Show error message
            showError(data.error || 'Failed to get video information');
          }
        })
        .catch(error => {
          loadingElement.style.display = 'none';
          showError('An error occurred while fetching video information');
          console.error('Error:', error);
        });
      }

      // Add event listener to search button
      searchButton.addEventListener('click', handleSearch);

      // Add event listener for Enter key in input field
      videoUrlInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          handleSearch();
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoGrab - Social Media Video Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #5D5FEF;
      --primary-light: #8183FF;
      --primary-dark: #4648C4;
      --bg-color: #FAFAFA;
      --text-color: #18181B;
      --text-secondary: #71717A;
      --accent-red: #EF4444;
      --accent-blue: #3B82F6;
      --accent-pink: #EC4899;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow-color: rgba(93, 95, 239, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #c8d6af;
      font-family: 'Poppins', sans-serif;
      color: #222;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Zen-inspired background */
    .zen-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .zen-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      transition: all 3s ease-in-out;
    }

    .zen-circle:nth-child(1) {
      width: 600px;
      height: 600px;
      top: -200px;
      left: -100px;
      background: var(--accent-blue);
      animation: float-slow 25s infinite alternate;
    }

    .zen-circle:nth-child(2) {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -100px;
      background: var(--accent-pink);
      animation: float-slow 20s infinite alternate-reverse;
    }

    .zen-circle:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 40%;
      left: 60%;
      background: var(--accent-red);
      animation: float-slow 15s infinite alternate;
    }

    @keyframes float-slow {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      100% {
        transform: translateY(100px) translateX(50px) scale(1.1);
      }
    }

    /* Floating shapes */
    .shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid rgba(0, 0, 0, 0.05);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-50px) translateX(25px) rotate(5deg);
      }
      50% {
        transform: translateY(0) translateX(50px) rotate(0deg);
      }
      75% {
        transform: translateY(50px) translateX(25px) rotate(-5deg);
      }
    }

    /* Triangle positions */
    .triangle:nth-child(1) { top: 10%; left: 5%; animation-duration: 20s; }
    .triangle:nth-child(2) { top: 20%; left: 75%; animation-duration: 25s; }
    .triangle:nth-child(3) { top: 50%; left: 50%; animation-duration: 30s; }
    .triangle:nth-child(4) { top: 70%; left: 20%; animation-duration: 22s; }
    .triangle:nth-child(5) { top: 85%; left: 80%; animation-duration: 28s; }
    .triangle:nth-child(6) { top: 30%; left: 30%; animation-duration: 18s; }
    .triangle:nth-child(7) { top: 60%; left: 70%; animation-duration: 24s; }
    .triangle:nth-child(8) { top: 40%; left: 10%; animation-duration: 26s; }
    .triangle:nth-child(9) { top: 15%; left: 40%; animation-duration: 19s; }
    .triangle:nth-child(10) { top: 80%; left: 60%; animation-duration: 21s; }

    .app-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 10;
    }

    .logo {
      margin-bottom: 2rem;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
    }

    .content {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 3.5rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 20px 50px var(--shadow-color);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .content:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px var(--shadow-color);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: 2rem;
    }

    h1 .highlight {
      color: #3b82f6;
      position: relative;
      display: inline-block;
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .platform {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #555;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-bar {
      width: 100%;
      padding: 1.2rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      background-color: #fff;
    }

    .search-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #2563eb;
    }

    .search-icon {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .content {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }
      
      .app-name {
        position: static;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .search-bar {
        padding: 1rem;
      }
      
      .content {
        padding: 1.5rem;
      }
    }

    /* Added styles for video results */
    .video-result {
      display: none;
      margin-top: 2rem;
      width: 100%;
      text-align: left;
    }

    .video-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .video-header {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
    }

    @media (max-width: 600px) {
      .video-header {
        flex-direction: column;
      }
    }

    .video-thumbnail {
      width: 180px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .video-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .video-meta {
      font-size: 0.9rem;
      color: #666;
    }

    .video-options {
      margin-top: 1rem;
    }

    .option-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .download-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .download-option {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .download-option:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .option-quality {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .option-details {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .download-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .download-btn:hover {
      background-color: #2563eb;
    }

    .error-message {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-left-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 1rem;
      color: #666;
    }

    /* Video preview styles */
    .video-preview {
      margin-top: 1.5rem;
      display: none;
    }

    .preview-container {
      width: 100%;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .preview-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* API status indicator */
    .api-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 50px;
      font-size: 0.8rem;
      color: #3b82f6;
      margin-top: 1rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #10b981;
    }

    /* Download progress */
    .download-progress {
      width: 100%;
      height: 4px;
      background-color: #e5e7eb;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #3b82f6;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Dark mode toggle */
    .theme-toggle {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      color: #333;
    }

    /* Multi-URL input */
    .multi-url-toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #3b82f6;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .multi-url-toggle:hover {
      text-decoration: underline;
    }

    .multi-url-input {
      display: none;
      width: 100%;
      margin-top: 1rem;
    }

    .multi-url-input textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      resize: vertical;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .multi-url-input .info-text {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Warning message style */
    .warning-message {
      background-color: #fff3cd;
      color: #856404;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    
    body.dark-mode .content {
      background: rgba(31, 41, 55, 0.8);
      border-color: rgba(75, 85, 99, 0.3);
    }
    
    body.dark-mode .search-bar {
      background-color: rgba(55, 65, 81, 0.9);
      color: #f3f4f6;
    }
    
    body.dark-mode .search-bar:focus {
      background-color: rgba(75, 85, 99, 0.9);
    }
    
    body.dark-mode .video-info {
      background: rgba(31, 41, 55, 0.8);
    }
    
    body.dark-mode .download-option {
      background: rgba(55, 65, 81, 0.9);
    }
    
    body.dark-mode .option-details {
      color: #d1d5db;
    }
    
    body.dark-mode .video-meta {
      color: #d1d5db;
    }
    
    body.dark-mode .loading-text {
      color: #d1d5db;
    }
    
    body.dark-mode .theme-icon {
      color: #f3f4f6;
    }
    
    body.dark-mode .theme-toggle {
      background: rgba(75, 85, 99, 0.3);
    }
    
    body.dark-mode .theme-toggle:hover {
      background: rgba(75, 85, 99, 0.5);
    }
    
    body.dark-mode .multi-url-input textarea {
      background-color: rgba(55, 65, 81, 0.9);
      color: #f3f4f6;
    }
    
    body.dark-mode .multi-url-input .info-text {
      color: #d1d5db;
    }
    
    body.dark-mode .triangle {
      border-bottom-color: rgba(255, 255, 255, 0.05);
    }
    
    body.dark-mode .warning-message {
      background-color: rgba(255, 243, 205, 0.2);
      color: #ffd166;
    }
  </style>
</head>
<body>
  <!-- Floating Shapes -->
  <div class="shapes">
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>

  <!-- App Name -->
  <div class="app-name">VideoGrab</div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">

      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />

  <!-- Main Content -->
  <div class="container">

        </div>
        <div class="platform">

        </div>
      </div>
      
      <div class="search-container">
        <input type="text" id="videoUrl" class="search-bar" placeholder="Paste video link here...">

          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoUrlInput = document.getElementById('videoUrl');
      const searchButton = document.getElementById('searchButton');
      const loadingElement = document.getElementById('loading');
      const errorMessageElement = document.getElementById('errorMessage');
      const videoResultElement = document.getElementById('videoResult');
      const videoThumbnailElement = document.getElementById('videoThumbnail');
      const videoTitleElement = document.getElementById('videoTitle');
      const videoMetaElement = document.getElementById('videoMeta');
      const downloadOptionsElement = document.getElementById('downloadOptions');
      const videoPreviewElement = document.getElementById('videoPreview');
      const previewContainerElement = document.getElementById('previewContainer');
      const downloadProgressElement = document.getElementById('downloadProgress');
      const progressBarElement = document.getElementById('progressBar');
      const themeToggleButton = document.getElementById('themeToggle');
      const multiUrlToggle = document.getElementById('multiUrlToggle');
      const multiUrlInput = document.getElementById('multiUrlInput');
      const warningMessageElement = document.getElementById('warningMessage');

      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        updateThemeIcon(true);
      }

      // Function to toggle dark mode
      function toggleDarkMode() {
        const isDarkMode = document.body.classList.toggle('dark-mode');
        updateThemeIcon(isDarkMode);
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      }

      // Function to update theme icon
      function updateThemeIcon(isDarkMode) {
        themeToggleButton.innerHTML = isDarkMode 
          ? `<svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>`
          : `<svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>`;
      }

      // Toggle multiple URL input
      multiUrlToggle.addEventListener('click', function() {
        const isVisible = multiUrlInput.style.display === 'block';
        multiUrlInput.style.display = isVisible ? 'none' : 'block';
        multiUrlToggle.querySelector('span').textContent = isVisible ? 'Multiple URLs' : 'Single URL';
        multiUrlToggle.querySelector('svg').innerHTML = isVisible 
          ? '<path d="M8 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>'
          : '<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>';
      });

      // Add theme toggle event listener
      themeToggleButton.addEventListener('click', toggleDarkMode);

      // Function to show error message
      function showError(message) {
        errorMessageElement.textContent = message;
        errorMessageElement.style.display = 'block';
        loadingElement.style.display = 'none';
        videoResultElement.style.display = 'none';
      }

      // Function to hide error message
      function hideError() {
        errorMessageElement.style.display = 'none';
      }

      // Function to format file size
      function formatFileSize(sizeInMB) {
        if (!sizeInMB) return '';
        if (sizeInMB < 1) {
          return `${Math.round(sizeInMB * 1000)} KB`;
        }
        return `${sizeInMB.toFixed(1)} MB`;
      }

      // Function to format duration
      function formatDuration(seconds) {
        if (!seconds) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
      }

      // Function to show video preview
      function showVideoPreview(videoId, platform) {
        videoPreviewElement.style.display = 'block';
        
        if (platform === 'youtube') {
          previewContainerElement.innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?autoplay=0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen
            ></iframe>
          `;
        } else if (platform === 'facebook') {
          previewContainerElement.innerHTML = `
            <iframe 
              src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/watch/?v=${videoId}" 
              scrolling="no" 
              allow="encrypted-media; picture-in-picture; web-share" 
              allowfullscreen
            ></iframe>
          `;
        } else {
          // For other platforms or if no preview is available
          videoPreviewElement.style.display = 'none';
        }
      }

      // Function to handle video download
      function downloadVideo(url, format_id) {
        loadingElement.style.display = 'block';
        hideError();
        downloadProgressElement.style.display = 'block';
        progressBarElement.style.width = '0%';

        const formData = new FormData();
        formData.append('url', url);
        
        if (format_id) {
          formData.append('format_id', format_id);
        }

        // Create a fetch request with progress tracking
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/download', true);
        
        xhr.upload.onprogress = function(e) {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressBarElement.style.width = percentComplete + '%';
          }
        };
        
        xhr.onload = function() {
          loadingElement.style.display = 'none';
          downloadProgressElement.style.display = 'none';
          
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            
            if (data.success) {
              // For all platforms, download directly
              const downloadLink = document.createElement('a');
              downloadLink.href = data.download_url;
              downloadLink.download = data.filename;
              document.body.appendChild(downloadLink);
              downloadLink.click();
              document.body.removeChild(downloadLink);
              
              // Show fallback message if applicable
              if (data.is_fallback) {
                showWarning(data.fallback_message || 'Only thumbnail could be downloaded due to restrictions.');
              }
            } else {
              showError(data.error || 'Failed to download video');
            }
          } else {
            showError('Failed to download video: Server error');
          }
        };
        
        xhr.onerror = function() {
          loadingElement.style.display = 'none';
          downloadProgressElement.style.display = 'none';
          showError('An error occurred while downloading the video');
        };
        
        xhr.send(formData);
      }

      // Function to show warning messages
      function showWarning(message) {
        if (!warningMessageElement) {
          // Create warning element if it doesn't exist
          const warningElement = document.createElement('div');
          warningElement.id = 'warningMessage';
          warningElement.className = 'warning-message';
          document.querySelector('.video-info').appendChild(warningElement);
        }
        
        warningMessageElement.textContent = message;
        warningMessageElement.style.display = 'block';
      }

      // Function to handle search button click
      function handleSearch() {
        const url = videoUrlInput.value.trim();
        
        if (!url) {
          showError('Please enter a video URL');
          return;
        }

        // Show loading indicator
        loadingElement.style.display = 'block';
        videoResultElement.style.display = 'none';
        videoPreviewElement.style.display = 'none';
        hideError();

        // Create form data
        const formData = new FormData();
        formData.append('url', url);

        // Send request to get video info
        fetch('/api/info', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          loadingElement.style.display = 'none';
          
          if (data.success) {
            // Display video information
            const videoInfo = data.video_info;
            
            // Set video thumbnail if available
            if (videoInfo.thumbnail) {
              videoThumbnailElement.src = videoInfo.thumbnail;
              videoThumbnailElement.style.display = 'block';
            } else {
              videoThumbnailElement.style.display = 'none';
            }
            
            // Set video title
            videoTitleElement.textContent = videoInfo.title || 'Video';
            
            // Set video metadata
            let metaText = '';
            if (data.platform) {
              metaText += `Platform: ${data.platform.charAt(0).toUpperCase() + data.platform.slice(1)}`;
            }
            if (videoInfo.author) {
              metaText += metaText ? ' | ' : '';
              metaText += `Author: ${videoInfo.author}`;
            }
            if (videoInfo.length) {
              metaText += metaText ? ' | ' : '';
              metaText += `Duration: ${formatDuration(videoInfo.length)}`;
            }
            videoMetaElement.textContent = metaText;
            
            // Show video preview if it's YouTube
            if (data.platform === 'youtube' && videoInfo.id) {
              showVideoPreview(videoInfo.id, data.platform);
            } else {
              videoPreviewElement.style.display = 'none';
            }
            
            // Clear previous download options
            downloadOptionsElement.innerHTML = '';
            
            // Add download options based on platform
            if (videoInfo.streams && videoInfo.streams.length > 0) {
              videoInfo.streams.forEach(stream => {
                const optionElement = document.createElement('div');
                optionElement.className = 'download-option';
                
                optionElement.innerHTML = `
                  <div class="option-quality">${stream.resolution || 'Standard'}</div>
                  <div class="option-details">
                    ${stream.mime_type || 'video/mp4'} ${stream.fps ? ' | ' + stream.fps + 'fps' : ''} ${stream.size_mb ? ' | ' + formatFileSize(stream.size_mb) : ''}
                  </div>
                  <button class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Download
                  </button>
                `;
                
                optionElement.querySelector('.download-btn').addEventListener('click', function() {
                  downloadVideo(url, stream.format_id);
                });
                
                downloadOptionsElement.appendChild(optionElement);
              });
            } else {
              // No streams available
              const noOptionsElement = document.createElement('div');
              noOptionsElement.className = 'download-option';
              noOptionsElement.innerHTML = `
                <div class="option-quality">No download options available</div>
                <div class="option-details">
                  Try another video or platform
                </div>
              `;
              downloadOptionsElement.appendChild(noOptionsElement);
            }
            
            // Show video result
            videoResultElement.style.display = 'block';
          } else {
            // Show error message
            showError(data.error || 'Failed to get video information');
          }
        })
        .catch(error => {
          loadingElement.style.display = 'none';
          showError('An error occurred while fetching video information');
          console.error('Error:', error);
        });
      }

      // Add event listener to search button
      searchButton.addEventListener('click', handleSearch);

      // Add event listener for Enter key in input field
      videoUrlInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          handleSearch();
        }
      });

      // Add example URL on double-click in the input field
      videoUrlInput.addEventListener('dblclick', function() {
        if (!videoUrlInput.value) {
          videoUrlInput.value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }
      });
    });
  </script>
</body>
</html>
